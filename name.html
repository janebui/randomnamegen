<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Name Generator | by Jane Bui</title>
<!--

    <link rel="stylesheet" type="text/css" href="name.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,700" rel="stylesheet"> 
</head>

<body>
    <div id="container">
        <div>
            <h1>Random Name Generator</h1>
        </div>

        <div id="nameDisplay">
            <span id="first">Jane</span> <span id="last">Bui</span>
        </div>

        <div id="form">
            <form>
                <input name="gender" id="female" type="radio" value="female" checked><label for="female">Female</label> <br>
                <input name="gender" id="male" type="radio" value="male"><label for="male">Male</label> <br>
                <input name="gender" id="either" type="radio" value="either"><label for="either">Either</label> <p></p>
                <button id="submit" type="submit">GENERATE NAME</button>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="name.js"></script>
</body>

</html>
